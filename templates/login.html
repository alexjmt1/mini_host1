<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 15px;
            color: #3f51b5;
            font-size: 24px;
        }
        .login-container img {
            width: 70px;
            margin-bottom: 15px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: linear-gradient(to right, #303f9f, #3949ab);
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .register-link {
            margin-top: 15px;
            color: #3f51b5;
            cursor: pointer;
            font-size: 14px;
            display: block;
        }
        .forgot-password {
            margin-top: 5px;
            color: #5c6bc0;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Medical Icon">
        <h2>Medical Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your Username" required>
            <input type="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link" onclick="window.location.href='/register'">New user? Register here</div>
        <div class="forgot-password" onclick="window.location.href='/forgot-password'">Forgot Password?</div>
    </div>
</body>
</html>
